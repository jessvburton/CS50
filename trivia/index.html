<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                //correct answer = turns green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function(){
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#question1').innerHTML = 'Correct!';
                });
                //incorrect answer = turns red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click',function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#question1').innerHTML = 'Incorrect!';
                    });
                }

                //check free-response
                document.querySelector('#check').addEventListener('click',function(){
                    let input = document.querySelector('input');
                    if (input.value == '4'){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#question2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#question2').innerHTML = 'Incorrect!';
                    }
                });

            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                    <h3>Q1. Which of these is not an animal? </h3>
                    <button class="incorrect">Dog</button>
                    <button class="incorrect">Cat</button>
                    <button class="incorrect">Mouse</button>
                    <button class="correct">Cheese</button>
                    <button class="incorrect">Elephant</button>

                    <p id="question1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                    <h3>Q2. How many noses does a slug have?</h3>
                    <input type ="text"> <button id="check">Check answer</button>

                    <p id="question2"></p>
            </div>
        </div>
    </body>
</html>
